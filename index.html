<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8" />
	<title>Diversity Data Dashboard</title>
	<script src="resources/dashboard.js"></script>
	<link rel="StyleSheet" href="resources/style.css" type="text/css" />
</head>
<body class="b1-bg">
	<div id="dashboard" class="main padded">
		<header>
			<h1>Diversity Dashboard</h1>
		</header>
		
		<section>
			<ul class="grid">
				<li id="organisations" class="grey padded">
					Organisations included
					<div class="number"></div>
				</li>
				<li id="employees" class="grey padded">
					Total employees
					<div class="number"></div>
				</li>
			</ul>
			
			<ul class="grid links">
				<li><a href="#age" class="grey padded">Age</a></li>
				<li><a href="#carers" class="grey padded">Carers</a></li>
				<li><a href="#disability" class="grey padded">Disability</a></li>
				<li><a href="#ethnicity" class="grey padded">Ethnicity</a></li>
				<li><a href="#gender" class="grey padded">Gender</a></li>
				<li><a href="#religion" class="grey padded">Religion</a></li>
				<li><a href="#sexuality" class="grey padded">Sexuality</a></li>
			</ul>
		</section>
		
		<section>
			<article class="facet" id="age">
				<div class="doublepadded grey">
					<h2>Age</h2>
					<div class="output"></div>
				</div>
			</article>

			<article class="facet" id="carers">
				<div class="doublepadded">
					<h2>Carers</h2>
					<div class="output"></div>
				</div>
			</article>

			<article class="facet" id="disability">
				<div class="doublepadded">
					<h2>Disability</h2>
					<div class="output"></div>
				</div>
			</article>

			<article class="facet" id="ethnicity">
				<div class="doublepadded">
					<h2>Ethnicity</h2>
					<div class="output"></div>
				</div>
			</article>

			<article class="facet" id="gender">
				<div class="doublepadded">
					<h2>Gender</h2>
					<div class="output"></div>
				</div>
			</article>

			<article class="facet" id="religion">
				<div class="doublepadded">
					<h2>Religion</h2>
					<div class="output"></div>
				</div>
			</article>

			<article class="facet" id="sexuality">
				<div class="doublepadded">
					<h2>Sexuality</h2>
					<div class="output"></div>
				</div>
			</article>
		</section>

	</div>
	
	<footer class="b1-bg doublepadded">
		<section id="sources">
			<h2>Data sources</h2>
			<ul></ul>
		</section>
	</footer>
</body>
</html>
