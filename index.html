<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8" />
	<title>Diversity Data Dashboard</title>
	<script src="resources/dashboard.js"></script>
	<link rel="StyleSheet" href="resources/style.css" type="text/css" />
</head>
<body class="b1-bg">
	<div id="dashboard" class="main padded">
		<h1>Diversity Dashboard</h1>
		<select id="year">
			<option value="2021">2021</option>
			<option value="2020">2020</option>	
			<option value="2019">2019</option>			
		</select>

		<section>
			<ul class="grid">
				<li id="organisations" class="c14-bg padded">
					Organisations
					<div class="number"></div>
				</li>
				<li id="employees" class="c14-bg padded">
					Employees
					<div class="number"></div>
				</li>
			</ul>
		</section>

	</div>
	
	<footer class="b1-bg">
		<section id="sources">
			<h2>Data sources</h2>
			<ul></ul>
		</section>
	</footer>
</body>
</html>
